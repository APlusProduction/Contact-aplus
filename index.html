<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact A+</title>
  <script>
    window.onload = function () {
      const gmailURL = "https://mail.google.com/mail/?view=cm&fs=1&to=productionbyaplus@gmail.com&su=I%20want%20the%20A%2B%20experience!";
      const mailtoURL = "mailto:productionbyaplus@gmail.com?subject=I%20want%20the%20A%2B%20experience!";
      const thankYouURL = "thankyou.html"; // This will be your thank you page

      const isMobile = /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      const prefersGmail = navigator.userAgent.includes("Chrome") || navigator.userAgent.includes("Firefox");

      if (!isMobile && prefersGmail) {
        window.open(gmailURL, "_blank");
      } else {
        window.location.href = mailtoURL;
      }

      // Redirect to thank-you page after 5 seconds
      setTimeout(function () {
        window.location.href = thankYouURL;
      }, 5000);
    }
  </script>
</head>
<body>
  <p>Redirecting you to your mail...</p>
</body>
</html>
